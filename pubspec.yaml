name: app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  bloc: ^8.0.2

  cupertino_icons: ^1.0.2
  equatable: ^2.0.3

  flutter_bloc: ^8.0.1
  flutter_inappwebview: ^5.4.3+7
  flutter_screenutil: ^5.3.1
  flutter_spinkit: ^5.1.0
  logger: ^1.1.0
  webview_flutter: ^3.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  auto_route_generator: ^4.2.0
  build_runner: ^2.1.5
  copy_with_extension_gen: ^4.0.0
  flutter_launcher_icons: ^0.9.3
  flutter_lints: ^2.0.1
  flutter_native_splash: ^2.0.5
  hive_generator: ^1.1.0
  json_serializable: ^6.1.1
  intl_generator: ^0.3.0
  retrofit_generator: ^4.0.2

flutter_icons:
  image_path_android: "assets/images/native/logo_android.png"
  image_path_ios: "assets/images/native/logo_ios.jpg"
  android: true
  ios: true
  remove_alpha_ios: true
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/native/logo_android.png"

flutter_native_splash:
  image: "assets/images/native/logo.png"
  fullscreen: true
  color: "#FFFFFF"

flutter:
  uses-material-design: true
  assets:
    - assets/images/native/
